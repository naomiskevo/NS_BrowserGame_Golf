<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/card-deck/cardstarter.css">
    <script defer src="js/main.js"></script>
    <title>Golf The Card Game</title>
</head>
<body>
    <h1 id="title">Play Golf</h1>

    <div class="dealer-container">
        <button id="deckBtn"><img  id="cardPic" src="css/card-deck/images/backs/blue.svg"/></button>
        <div class="d-card" id="cardD"><img/></div>
        <div class="d-card" id="cardTA"><img/></div>
    </div>

    <div class="player-container">
        <div class="p-card" id="p1"><img  id="cardP1" src="css/card-deck/images/backs/blue.svg"/></div>
        <div class="p-card" id="p2"><img  id="cardP2" src="css/card-deck/images/backs/blue.svg"/></div>
        <div class="p-card" id="p3"><img  id="cardP3" src="css/card-deck/images/backs/blue.svg"/></div>
        <div class="p-card" id="p4"><img  id="cardP4" src="css/card-deck/images/backs/blue.svg"/></div>
        <div class="p-card" id="p5"><img  id="cardP5" src="css/card-deck/images/backs/blue.svg"/></div>
        <div class="p-card" id="p6"><img  id="cardP6" src="css/card-deck/images/backs/blue.svg"/></div>
    </div>

    <button id="replay">Replay</button>
    <h2></h2>


    
</body>
</html>
