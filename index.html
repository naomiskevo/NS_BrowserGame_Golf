<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/card-deck/cardstarter.css">
    <script defer src="css/card-deck/card-js/card.js"></script>
    <script defer src="js/main.js"></script>
    <title>Golf The Card Game</title>
</head>
<body>
    <h1 id="title">Play Golf</h1>
    <div class="menu">
        <button id="hint">Hint</button>
    </div>
    <section id="master-deck-container" class="card-container"></section>

    <section id="shuffled-deck-container" class="card-container"></section>
    
    <div class="dealer-container">
        <div class="card large" id="dealer-card"><img src="css/card-deck/images/backs/blue.svg"></div>
        <div class="card large" id="discard-pile"><img src=""></div>                
    </div>

    <div class="player-container">
        <div class="card large" id="player-card1"></div>
        <div class="card large" id="player-card2"></div>
        <div class="card large" id="player-card3"></div>
        <div class="card large" id="player-card4"></div>
        <div class="card large" id="player-card5"></div>
        <div class="card large" id="player-card6"></div>
    </div>

    <button id="replay">Replay</button>
    <h2>End Message</h2>

</html>
